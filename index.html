<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1> English Test</h1>
        <form action="#">
            <div class="block">
                <label class="box-label">First Name</label>
                <input class="box-input" type="text" required>
            </div>
            <div class="block">
                <label class="box-label">Last Name</label>
                <input class="box-input" type="text" required>
            </div>
            <button class="button-1">Login in</button>
            <button class="button-2">Sign up</button>
        </form>
    </div>
    <div class="box-2">
        <h1>Тест на володіння англійської мови</h1>
        <p align="center">Як перекладається memory</p>
        <div class="box-redio">
            <label>лікар</label>
            <input type="checkbox">

            <label>навіс</label>
            <input type="checkbox">

            <label>пам’ять</label>
            <input type="checkbox">

            <label>зараз</label>
            <input type="checkbox">
        </div>
        <p align="center">Як перекладається curiosity</p>
        <div class="box-redio">
            <label>вертоліт</label>
            <input type="checkbox">

            <label>палець</label>
            <input type="checkbox">

            <label>атмосфера</label>
            <input type="checkbox">

            <label>допитливість</label>
            <input type="checkbox">
        </div>
        <p align="center">Як перекладається plethora</p>
        <div class="box-redio">
            <label>	безліч</label>
            <input type="checkbox">

            <label>нахвний</label>
            <input type="checkbox">

            <label>сумний</label>
            <input type="checkbox">

            <label>пріоритет</label>
            <input type="checkbox">
        </div>
        <p align="center">Як перекладається wonder</p>
        <div class="box-redio">
            <label>диво</label>
            <input type="checkbox">

            <label>вожкий</label>
            <input type="checkbox">

            <label>володіння</label>
            <input type="checkbox">

            <label>швидкість</label>
            <input type="checkbox">
        </div>
    </div>
    <div class="box-2">
        <p align="center" class="box-p">Твоя національність</p> 
            <div class="nationality-countries"> 
                <input type="radio" checked> 
                <label>Україна</label> 
                <input type="radio"> 
                <label>Польща</label> 
                <input type="radio"> 
                <label>Китай</label> 
                <input type="radio"> 
                <label>США</label> 
            </div> 
            <div class="nationality-countries-div"> 
                <label class="nationality-countries-file">Документ</label> 
                <input class="nationality-countries-file" type="file"> 
            </div> 
            <div class="nationality-countries-div" > 
            <label class="nationality-countries-file">Зображення</label> 
            <input class="nationality-countries-file" type="file"> 
            </div> 
            <div class="nationality-countries-div" > 
                <label class="coment">Залиши свій коментар про тест</label> 
                <textarea class="coment" name="" id="" cols="30" rows="10"></textarea> 
            </div> 
            <div class="image"> 
                <img class="image" width="200px" src="./1-1.png" alt="error"> 
            </div> 
            <div class="image"> 
                <img class="image" width="200px" src="./2-1.jpg" alt="error"> 
            </div> 
            <div class="image"> 
                <img  class="image" width="200px" src="./3-1.jpg" alt="error"> 
            </div> 
            <div class="image"> 
                <img class="image" width="200px" src="./4-1.jpg" alt="error"> 
            </div> 
            <button class="button-3">Надіслати</button>
        </div>
    </div>
    </div>
</body>
</html>
